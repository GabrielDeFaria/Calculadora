<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://kit.fontawesome.com/42c8de28f3.js" crossorigin="anonymous"></script>
      <title>Phone screen</title>
      </head>
    <body>
        
      <div class="calculator">
        <div id="content">
          <div class="phone">
            <div class="screen">
              <div class="top">
                <div class="dock-left">
                  <span class="clock">22:45</span>
                </div>
                <div class="dock">
                  <div class="sensor"></div>
                  <div class="speaker"></div>
                  <div class="camera"></div>
                </div>
                <div class="dock-right">
                  <div class="signal"><i class="fas fa-signal"></i></div>
                  <div class="wifi"><i class="fas fa-wifi"></i></div>
                  <div class="battery"><i class="fas fa-battery"></i></div>
                </div>
              </div>
        <div class="input" id="input"></div>
            <div class="buttons">
              <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
              </div>
              <div class="leftPanel">
                <div class="numbers">
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                </div>
                <div class="numbers">
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                </div>
                <div class="numbers">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                </div>
                <div class="numbers">
                  <div>0</div>
                  <div>.</div>
                  <div id="clear">C</div>
                </div>
              </div>
              <div class="equal" id="result"><p><img class="img-equal" src="equal-sign.svg"/></p></div>
            </div>
            </div>
          <script type="text/javascript" src="script.js"></script>
        </body>
</html>
